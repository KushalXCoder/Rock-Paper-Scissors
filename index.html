<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock - Paper - Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Rock - Paper - Scissors</h1>
    </header>
    <section>
        <h1 class="info">Your colour - <span class="blue">BLUE</span> and Computer's colour - <span class="red">RED</span></h1>
            <div class="row">
                <img src="./images/rock.png" alt="rock" class="rock">
                <img src="./images/paper.png" alt="paper" class="paper">
                <img src="./images/scissors.png" alt="scissors" class="scissors">
            </div>

        <div class="row1">
            <div class="score">
                <p class="my-score">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p class="comp-score">0</p>
                <p>Comp</p>
            </div>
        </div>

        <div class="text">
            <p class="text-box">Play your move</p>
            <button class="playagain">Play Again</button>
        </div>
    </section>
</body>
<script src="script.js"></script>
</html>
